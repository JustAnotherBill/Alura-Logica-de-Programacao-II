<canvas width="600" height="400"></canvas>

<script>

	function desenhaEstrela(x, y){

		pincel.fillStyle = "white";
		pincel.beginPath();
		pincel.moveTo(x, y-5);
		pincel.lineTo(x-1, y-1);
		pincel.lineTo(x-5, y-1);
		pincel.lineTo(x-2, y+1);
		pincel.lineTo(x-3, y+5);
		pincel.lineTo(x, y+3);
		pincel.lineTo(x+3, y+5);
		pincel.lineTo(x+2, y+1);
		pincel.lineTo(x+5, y-1);
		pincel.lineTo(x+1, y-1);
		pincel.fill();

	}

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

//RETANGULO VERDE
	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 600, 400);

//LOSANGULO AMARELO (PARTE DE CIMA)
	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(300, 50);
	pincel.lineTo(50, 200);
	pincel.lineTo(550, 200);
	pincel.fill();

//LOSANGULO AMARELO (PARTE DE BAIXO)
	pincel.beginPath();
	pincel.moveTo(50, 200);
	pincel.lineTo(550, 200);
	pincel.lineTo(300, 350);
	pincel.fill();

//CIRCULO AZUL CENTRAL
	pincel.fillStyle = "darkblue";
	pincel.beginPath();
	pincel.arc(300, 200, 100, 0, 2*3.14);
	pincel.fill();

//FAIXA BRANCA CENTRAL
	pincel.fillStyle = "white";
	pincel.fillRect(200, 190, 200, 20);

	pincel.fillStyle = "black";
	pincel.font = "16px Arial";
	pincel.fillText("ORDEM E PROGRESSO", 210, 205);

//ESTRELAS

	
	desenhaEstrela(340, 170);
	desenhaEstrela(340, 250);
	desenhaEstrela(330, 255);
	desenhaEstrela(290, 247);
	desenhaEstrela(250, 223);
	desenhaEstrela(240, 255);
	desenhaEstrela(249, 235);
	desenhaEstrela(270, 232);
	desenhaEstrela(287, 230);
	desenhaEstrela(350, 260);
	desenhaEstrela(287, 260);
	desenhaEstrela(270, 257);
	desenhaEstrela(320, 220);
	desenhaEstrela(340, 227);
	desenhaEstrela(383, 235);
	desenhaEstrela(320, 280);
	desenhaEstrela(320, 280);
	desenhaEstrela(336, 240);
	desenhaEstrela(341, 216);
	desenhaEstrela(390, 216);
	desenhaEstrela(330, 221);
	desenhaEstrela(305, 240);
	desenhaEstrela(220, 230);
	desenhaEstrela(230, 240);//23;
	desenhaEstrela(310, 270);
	desenhaEstrela(357, 240);
	desenhaEstrela(270, 280);
	desenhaEstrela(295, 285);



</script>
