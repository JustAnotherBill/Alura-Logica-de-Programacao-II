<script>


	var paleta = document.querySelector("input");

	var audio = new Audio('wah.mp3');
	var audio_2 = new Audio("bgm.mp3");
	var audio_3 = new Audio("number1.mp3");
	var audio_changecolor = new Audio("changecolor.mp3");

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 1280, 720);

	pincel.fillStyle = "yellow";
	pincel.font = "16px Arial";
	pincel.fillText("Wario Paint Beta 2.0.0", 0, 710);

	audio_2.autoplay = true;
	audio_2.play = true;
	audio_2.loop = true;
	audio_3.play();

	var raio = 10

	 var desenha = false;

	 function desenhaCirculo(evento) {
	 	
	 	if(desenha) {
	 	var x = evento.pageX - tela.offsetLeft;
	 	var y = evento.pageY - tela.offsetTop;
	 	pincel.fillStyle = paleta.value;
	 	pincel.beginPath();
	 	pincel.arc(x, y, raio, 0, 2 * 3.14);
	 	pincel.fill();
	 	}

	 	if(evento.shiftKey == true) {

	 	pincel.fillStyle = "grey";
		pincel.fillRect(0, 0, 1280, 720);
		pincel.fillStyle = "yellow";
		pincel.font = "16px Arial";
		pincel.fillText("Wario Paint Beta 2.0.2", 0, 710);
	 	}

	 }

	 tela.onclick = desenhaCirculo;

	 function desenharOn() {

	 	desenha = true;
	 	audio.play();
	 }

	 function desenhaOff() {

	 	desenha = false
	 }

	 tela.onmousemove = desenhaCirculo;
	 tela.onmousedown = desenharOn;
	 tela.onmouseup = desenhaOff;

	 musicOn.onclick = bgmStart;

</script>
