<canvas width="1280" height="720"></canvas>

<input/>
<button>Insira o tamanho do circulo</button>

<script>

	var tamanho = document.querySelector("input");

	var audio = new Audio('wah.mp3');
	var audio_2 = new Audio("bgm.mp3");
	var audio_3 = new Audio("number1.mp3");
	var audio_changecolor = new Audio("changecolor.mp3");

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 1280, 720);

	pincel.fillStyle = "yellow";
	pincel.font = "16px Arial";
	pincel.fillText("Wario Paint Tester Fun Beta 1.0.0", 0, 710);

	var cores = ["blue", "red", "green", "yellow", "black", "white"]
	var indiceCorAtual = 0;

	audio_3.play();

	audio_2.play();
	audio_2.loop = true;

	var raio = 10;

	 function desenhaCirculo(evento) {
	 	//POS MOUSE
	 	var x = evento.pageX - tela.offsetLeft;
	 	var y = evento.pageY - tela.offsetTop;
	 	//CIRCULO
	 	if(evento.shiftKey == true) {

	 		raio = raio + 20;
	 	}

	 	pincel.fillStyle = cores[indiceCorAtual];
	 	pincel.beginPath();
	 	pincel.arc(x, y, raio, 0, 2 * 3.14);
	 	pincel.fill();
	 	//AUDIO
	 	audio.play();

	 }

	 tela.onclick = desenhaCirculo;

	 function mudaCor() {

	 	indiceCorAtual++;

	 	if(indiceCorAtual >= cores.length) {

	 		indiceCorAtual = 0;
	 	}

	 	audio_changecolor.play();
	 	return false;
	 }

	 tela.oncontextmenu = mudaCor;

</script>
